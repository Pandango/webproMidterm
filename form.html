<body>

  <div class="container">
    <h2>แบบฟอร์มรับสมัครสมาชิก</h2>
    <form class="form-horizontal" role="form" action="confirm.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="name" name="name" type="text" value="Name">
        </div>
      </div>
	  
<div class="form-group">
<label class="col-sm-2 control-label">Surname</label>
<div class="col-sm-10">
<input class="form-control" id="surname" name="surname" type="text" value="Surname">
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Email</label>
<div class="col-sm-10">
<input class="form-control" id="email" name="email" type="email" value="username@email.com">
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Gender</label>
<div class="col-sm-10">
<label class="radio-inline">
<input type="radio" name="gender" id="male" value="male" checked> Male
</label>
<label class="radio-inline">
<input type="radio" name="gender" id="female" value="female"> Female
</label>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">วิชาเอก</label>
<div class="col-sm-10">
<select class="form-control" name="major">
<option value="game">เอกพัฒนาเกม</option>
<option value="digi">เอกดิจิตอล</option>
<option value="bio">เอกแพทย์</option>		
</select>
</div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Your favorite color</label>
  <div class="col-sm-10">
    <input class="form-control" id="color" name="color" type="color">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Upload your image</label>
  <div class="col-sm-10">
    <input class="form-control" id="fileImage" name="fileImage" type="file">
  </div>
</div>

 <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">

	</div>
